<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Arcade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 { margin-bottom: 20px; }
    .games {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .game-card {
      background: #333;
      padding: 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
      width: 200px;
      text-align: center;
    }
    .game-card:hover { transform: scale(1.05); background: #444; }
    body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(270deg, #ff4b2b, #ff416c, #1fddff, #4facfe);
  background-size: 800% 800%;
  animation: gradientFlow 15s ease infinite;
  color: #fff;
  text-align: center;
}

@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.title {
  font-size: 3.5rem;
  margin-top: 50px;
  text-shadow: 0 0 20px #fff, 0 0 40px #ff4b2b;
  animation: pulse 2s infinite alternate;
}

@keyframes pulse {
  0% { transform: scale(1); text-shadow: 0 0 20px #fff; }
  100% { transform: scale(1.05); text-shadow: 0 0 40px #ff4b2b; }
}

.subtitle {
  font-size: 1.2rem;
  margin-bottom: 40px;
  opacity: 0.8;
}

.game-buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  max-width: 600px;
  margin: auto;
}

.game-btn {
  background: #222;
  color: #fff;
  padding: 20px 40px;
  font-size: 1.2rem;
  text-decoration: none;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(255,255,255,0.2);
  transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
}

.game-btn:hover {
  background: #ff4747;
  box-shadow: 0 0 25px #ff4747;
  transform: scale(1.1);
}

footer {
  margin-top: 50px;
  font-size: 0.9rem;
  opacity: 0.7;
}
.game-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
  max-width: 1000px;
  margin: 40px auto;
  padding: 0 20px;
}

.game-card {
  position: relative;
  overflow: hidden;
  border-radius: 15px;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  transition: transform 0.3s;
}

.game-card:hover {
  transform: scale(1.05);
}

.game-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  display: block;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transition: opacity 0.3s;
}

.game-card:hover .overlay {
  opacity: 1;
}

.overlay h2 {
  margin-bottom: 10px;
  font-size: 1.5rem;
}

.play-btn {
  background: #ff4747;
  color: #fff;
  text-decoration: none;
  padding: 10px 20px;
  border-radius: 8px;
  font-weight: bold;
  transition: background 0.2s;
}

.play-btn:hover {
  background: #ff1f1f;
}
  </style>
</head>
<body>
<header>
  <h1 class="title">ðŸŽ¯ Mini Arcade Zone ðŸŽ®</h1>
  <p class="subtitle">Choose your game and start playing!</p>
</header>

<div class="game-grid">
  <div class="game-card">
    <img src="assets/simon.png" alt="Simon Game">
    <div class="overlay">
      <h2>Simon Game</h2>
      <a href="games/simon/game.html" class="play-btn">Play</a>
    </div>
  </div>

  <div class="game-card">
    <img src="assets/tictactoe.png" alt="Tic Tac Toe">
    <div class="overlay">
      <h2>Tic Tac Toe</h2>
      <a href="games/tictactoe/game.html" class="play-btn">Play</a>
    </div>
  </div>

  <div class="game-card">
    <img src="assets/dice.png" alt="Dice Game">
    <div class="overlay">
      <h2>Dice Game</h2>
      <a href="games/dice/game.html" class="play-btn">Play</a>
    </div>
  </div>

  <div class="game-card">
    <img src="assets/drum.png" alt="Drum Kit">
    <div class="overlay">
      <h2>Drum Kit</h2>
      <a href="games/drumkit/game.html" class="play-btn">Play</a>
    </div>
  </div>
</div>

<footer>

</footer>

</html>
